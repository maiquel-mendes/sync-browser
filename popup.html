<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Sync</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { font-size: 16px; margin-bottom: 16px; color: #00d4ff; text-align: center; }
    .status { 
      background: #16213e; 
      padding: 12px; 
      border-radius: 6px; 
      margin-bottom: 16px;
      font-size: 13px;
    }
    .status-label { color: #888; display: block; margin-bottom: 4px; }
    .status-value { color: #fff; }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s, background 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-sync { background: #00d4ff; color: #1a1a2e; font-weight: 600; margin-bottom: 8px; }
    .btn-sync.syncing { background: #666; }
    .btn-options { background: #333; color: #fff; }
    .log {
      margin-top: 12px;
      padding: 8px;
      background: #0f0f1a;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      max-height: 100px;
      overflow-y: auto;
      color: #888;
      display: none;
    }
    .log.visible { display: block; }
    .log.error { color: #f8d7da; }
    .log.success { color: #95d5b2; }
  </style>
</head>
<body>
  <h1>üîÑ GitHub Bookmark Sync</h1>
  
  <div class="status">
    <span class="status-label">√öltimo sync:</span>
    <span class="status-value" id="lastSync">Nunca</span>
  </div>
  
  <button class="btn-sync" id="syncBtn">Sincronizar Agora</button>
  <button class="btn-options" id="optionsBtn">‚öôÔ∏è Configura√ß√µes</button>
  
  <div class="log" id="log"></div>

  <script src="popup.js"></script>
</body>
</html>
